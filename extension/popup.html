<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        min-width: 200px;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="jquery-1.12.0.min.js"></script>
  </head>
  <body>
    <div id="status"></div>
    <img id="image-result" hidden>
      <table>
        <tr>
          <th>Anime</th>
          <th>Manga</th>
        </tr>
        <tr>
          <td><label><input class="columnCheck" id="a-season" type="checkbox" name="a-season" />Season</label></td>
          <td><label><input class="columnCheck" id="m-published" type="checkbox" name="m-published" />Published</label></td>
        </tr>
        <tr>
          <td><label><input class="columnCheck" id="a-studio" type="checkbox" name="a-studio" />Studio</label></td>
          <td><label><input class="columnCheck" id="m-author" type="checkbox" name="m-author" />Author</label></td>
        </tr>
        <tr>
          <td><label><input class="columnCheck" id="a-score" type="checkbox" name="a-score" />Score</label></td>
          <td><label><input class="columnCheck" id="m-score" type="checkbox" name="m-score" />Score</label></td>
        </tr>
        <tr>
          <td><label><input class="columnCheck" id="a-rank" type="checkbox" name="a-rank" />Rank</label></td>
          <td><label><input class="columnCheck" id="m-rank" type="checkbox" name="m-rank" />Rank</label></td>
        </tr>
      </table>
    <button id="button-select-all" type="button">Select All</button>
    <button id="button-deselect-all" type="button">Unselect All</button>
    <button id="button" type="button">Update</button>
  </body>
</html>
