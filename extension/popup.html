<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        min-width: 200px;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="jquery-1.12.0.min.js"></script>
  </head>
  <body>
    <div id="status"></div>
    <img id="image-result" hidden>
    <div>ASDF</div>
    <input class="columnCheck" id="season" type="checkbox" name="season" />Season<br>
    <input class="columnCheck" id="studio" type="checkbox" name="studio" />Studio<br>
    <input class="columnCheck" id="score" type="checkbox" name="score" />Score<br>
    <input class="columnCheck" id="rank" type="checkbox" name="rank" />Rank<br>
    <button id="button1" type="button">click</button>
    <button id="button2" type="button">test</button>
  </body>
</html>
